<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>weather app</title>
</head>

<body>
  <header class="title">
    <h1> Weather Dashboard</h1>
  </header>

  <main>
    <section class="container">
      <div>
        <div id="searchField" class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="City name..." aria-label="Large"
            aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
      <div id="searchBtn">
        <button type="button" class="btn btn-primary btn-lg btn-block">Search</button>
      </div>
      <div class="historyBtn">
        <button type="button" class="btn btn-secondary btn-lg btn-block">Clear History</button>
      </div>
    </section>
    <nav id="primaryCard">
      
    </nav>
  </main>
</body>

<script src="./index.js"></script>

</html>
