<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>weather app</title>
</head>

<body>
  <header class="title">
    <h1> Weather Dashboard</h1>
  </header>

  <main>
    <section class="container">
      <div>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
      <div class="btn">
        <button type="button" class="btn btn-primary btn-lg btn-block">Search...</button>
      </div>
      <div>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Clear...</button>
      </div>
    </section>
    <nav>
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">TEMP</li>
          <li class="list-group-item">WIND</li>
          <li class="list-group-item">HUMIDITY</li>
        </ul>

      </div>

    </nav>
  </main>
</body>

<script src="./index.js"></script>

</html>
